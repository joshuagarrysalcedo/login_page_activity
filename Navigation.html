<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <script>
    $.get('LoginModal.html', function (data){
      $('#modal-placeHolder').replaceWith(data);
    });

  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Navigation Modal</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" id="navigationBar">
  <div class="container-fluid">
    <img src="img/logo.svg" alt="Logo" width="10%" height="10%" class="navbar-brand">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" >
          <a class="nav-link bi bi-house-door-fill" href="index.html" id="home-page"> Home</a>
        </li>


      </ul>
      <div class="row">

        <div class="col-sm">
          <div class="form-check form-switch ">
            <input class="form-check-input" type="checkbox" role="switch" id="toggleTheme"></input>
            <label class="form-check-label " for="toggleTheme"><i class="bi bi-brightness-high" id="toggleIcon"></i></label>
          </div>
        </div>

        <div class="col-sm">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">
            <i class="bi bi-box-arrow-in-right"></i></button>
        </div>
      </div>
    </div>
  </div>

</nav>
<div id="modal-placeHolder"></div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
